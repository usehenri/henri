---
language: node_js
node_js:
  - "node"
  - "lts/*"
before_install:
  - curl -o- -L https://yarnpkg.com/install.sh | bash -s -- --version 1.3.2
  - export PATH="$HOME/.yarn/bin:$PATH"
before_script:
  npm run pretest
cache:
  yarn: true
  directories:
  - node_modules
script: npm run test:ci
after_script: npm run coveralls